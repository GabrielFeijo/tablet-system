										d="M0 5a5 5 0 0 0 4.027 4.905 6.5 6.5 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05q-.001-.07.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.5 3.5 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98q-.004.07-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5m16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0m-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674z"

								<h2 class="card-title">Multas</h2>
							</div>
							<div
								id="fines-results"
								class="scrollable"
							>
								<div class="empty-state">
									<svg
										xmlns="http://www.w3.org/2000/svg"
										width="16"
										height="16"
										fill="currentColor"
										class="bi bi-currency-exchange"
										viewBox="0 0 16 16"
									>
										<path
											d="M0 5a5 5 0 0 0 4.027 4.905 6.5 6.5 0 0 1 .544-2.073C3.695 7.536 3.132 6.864 3 5.91h-.5v-.426h.466V5.05q-.001-.07.004-.135H2.5v-.427h.511C3.236 3.24 4.213 2.5 5.681 2.5c.316 0 .59.031.819.085v.733a3.5 3.5 0 0 0-.815-.082c-.919 0-1.538.466-1.734 1.252h1.917v.427h-1.98q-.004.07-.003.147v.422h1.983v.427H3.93c.118.602.468 1.03 1.005 1.229a6.5 6.5 0 0 1 4.97-3.113A5.002 5.002 0 0 0 0 5m16 5.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0m-7.75 1.322c.069.835.746 1.485 1.964 1.562V14h.54v-.62c1.259-.086 1.996-.74 1.996-1.69 0-.865-.563-1.31-1.57-1.54l-.426-.1V8.374c.54.06.884.347.966.745h.948c-.07-.804-.779-1.433-1.914-1.502V7h-.54v.629c-1.076.103-1.808.732-1.808 1.622 0 .787.544 1.288 1.45 1.493l.358.085v1.78c-.554-.08-.92-.376-1.003-.787zm1.96-1.895c-.532-.12-.82-.364-.82-.732 0-.41.311-.719.824-.809v1.54h-.005zm.622 1.044c.645.145.943.38.943.796 0 .474-.37.8-1.02.86v-1.674z"

									</svg>

								</div>
							</div>
						</div>
					</div>

					<div
						id="prison"
						class="section"
					>
						<div class="card">
							<div class="card-header">
								<svg
									xmlns="http://www.w3.org/2000/svg"
									width="16"
									height="16"
									fill="currentColor"
									class="bi bi-ban-fill"
									viewBox="0 0 16 16"
								>
									<path
										d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M2.71 12.584q.328.378.706.707l9.875-9.875a7 7 0 0 0-.707-.707l-9.875 9.875Z"
									/>
								</svg>
								<h2 class="card-title">Prender Jogador</h2>
							</div>

							<div class="scrollable">
								<div
									id="arrestPlayerInfo"
									class="card hidden"
								>
									<div class="card-header">
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="16"
											height="16"
											fill="currentColor"
											class="bi bi-people-fill"
											viewBox="0 0 16 16"
										>
											<path
												d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6m-5.784 6A2.24 2.24 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.3 6.3 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5"
											/>
										</svg>
										<h3 class="card-title">Informações do Suspeito</h3>
									</div>
									<div class="info-grid">
										<div class="info-item">
											<span class="info-label">Nome:</span>
											<span
												class="info-value"
												id="arrestPlayerName"
												>-</span
											>
										</div>
										<div class="info-item">
											<span class="info-label">Status Prisional:</span>
											<span
												class="info-value"
												id="arrestPlayerPrison"
												>-</span
											>
										</div>
									</div>
								</div>

								<div class="arrest-form hidden">
									<div class="form-group">
										<label
											class="form-label"
											for="arrestTime"
											>Tempo de Prisão (minutos)</label
										>
										<input
											type="number"
											id="arrestTime"
											class="form-input"
											min="1"
											max="999"
											placeholder="1-999 minutos"
										/>
									</div>

									<div class="form-group">
										<label
											class="form-label"
											for="arrestArticles"
											>Artigos Violados</label
										>
										<input
											type="text"
											id="arrestArticles"
											class="form-input"
											placeholder="Ex: Artigo 155 - Roubo"
										/>
									</div>

									<div class="form-group">
										<label
											class="form-label"
											for="arrestDescription"
											>Descrição do Crime</label
										>
										<textarea
											id="arrestDescription"
											class="form-textarea"
											placeholder="Descreva detalhadamente o crime cometido"
										></textarea>
									</div>

									<button
										class="btn-danger"
										onclick="executeArrest()"
									>
										<svg
											xmlns="http://www.w3.org/2000/svg"
											width="16"
											height="16"
											fill="currentColor"
											class="bi bi-ban-fill"
											viewBox="0 0 16 16"
										>
											<path
												d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M2.71 12.584q.328.378.706.707l9.875-9.875a7 7 0 0 0-.707-.707l-9.875 9.875Z"
											/>
										</svg>
										<span>Prender Jogador</span>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
